<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Put your details here!</legend>

        <label>Put your name here</label>
        <input type="text" class="name Box" />

        <label>Put your birthday here</label>
        <input type="date" class="birthday Box" />

        <label>Upload a photo of yours</label>
        <input type="file" class="file Box" /><br />

        <label>Pick your favorite color</label>
        <input id="primaryColor" type="color" /><br />

        <label>Pick your secondary color</label>
        <input id="secondaryColor" type="color" /><br />

        <textarea
          placeholder="Write a paragraph about yourself"
          maxlength="140"
        ></textarea>
        <p class="countermessage">Type all you need in 140 characters</p>

        <label>Pick your Skills: </label><br />

        <li><input type="checkbox" class="Javascript Checkbox"/>JavaScript</li>
        <li><input type="checkbox" class="Ruby Checkbox"/>Ruby</li>
        <li><input type="checkbox" class="Python Checkbox"/>Python</li>
        <li><input type="checkbox" class="Java Checkbox"/>Java</li>
        <li><input type="checkbox" class="PHP Checkbox"/>PHP</li>
      </fieldset>
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
